appId: 'net.createacademy.launcher'
productName: 'Create-Academy-Launcher'
artifactName: '${productName}-setup-${channel}_${version}-${os}_${arch}.${ext}'

copyright: 'Copyright Â© 2024 Fairy Jeux'

asar: true
compression: 'maximum'

files:
  - '!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.nvmrc,.eslintrc.json}'
  - '!flatpack/**'

extraResources:
  - 'libraries'

# Windows Configuration
win:
  target:
    - target: 'nsis'
      arch: 'x64'

# Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true

# macOS Configuration
mac:
  target:
    - target: 'dmg'
      arch:
        - 'x64'
        - 'arm64'
  category: 'public.app-category.games'

# Linux Configuration
linux:
  target:
    - target: 'AppImage'
      arch:
        - 'x64'
        - 'arm64'
    - target: 'deb'
      arch:
        - 'x64'
        - 'arm64'
    - target: 'rpm'
      arch:
        - 'x64'
        - 'arm64'
  maintainer: 'Fairy Jeux'
  vendor: 'Fairy Jeux'
  synopsis: 'Modded Minecraft Launcher for Create Academy'
  description: 'Custom launcher which allows users to join modded servers. All mods, configurations, and updates are handled automatically.'
  category: 'Game'


directories:
  buildResources: 'build'
  output: 'dist'
